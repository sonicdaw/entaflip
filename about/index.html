<!DOCTYPE html>
<html lang="ja">
<head>
<title>住吉 政英 | ENTAFLIP</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  background-color: #f5f5f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  background-color: white;
  max-width: 600px;
  width: 95%;
  margin: 20px;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}
.name-ja {
  font-size: 2em;
  font-weight: bold;
  color: #333;
  margin-bottom: 0;
}
.name-en {
  font-size: 1em;
  color: #666;
  margin-bottom: 20px;
}
.brand {
  font-size: 1.5em;
  font-weight: bold;
  color: #333;
  background-color: #333;
  color: white;
  padding: 10px 20px;
  display: inline-block;
  border-radius: 5px;
  margin-bottom: 20px;
}
.title {
  font-size: 1em;
  color: #666;
  margin-bottom: 30px;
}
.divider {
  border-top: 1px solid #ddd;
  margin: 25px 0;
}
.section-title {
  font-size: 0.9em;
  color: #999;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.works {
  text-align: left;
  margin-bottom: 20px;
}
.works ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.works li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 0.95em;
}
.works li:last-child {
  border-bottom: none;
}
.work-desc {
  font-size: 0.85em;
  color: #666;
}
.link-button {
  display: inline-block;
  background-color: #333;
  color: white;
  padding: 12px 25px;
  text-decoration: none;
  border-radius: 5px;
  margin: 5px;
  font-size: 0.9em;
  transition: background-color 0.3s;
}
.link-button:hover {
  background-color: #555;
}
.link-section {
  margin-top: 20px;
}
@media screen and (max-width: 600px) {
  .card {
    padding: 20px 15px;
    margin: 10px;
  }
  .name-ja {
    font-size: 1.4em;
  }
  .brand {
    font-size: 1.2em;
  }
  .divider {
    margin: 15px 0;
  }
  .title {
    margin-bottom: 15px;
  }
  .works {
    margin-bottom: 10px;
  }
  .works li {
    padding: 6px 0;
  }
  .link-button {
    padding: 10px 20px;
  }
}
@media screen and (max-height: 700px) {
  .card {
    padding: 15px;
  }
  .divider {
    margin: 10px 0;
  }
  .title {
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>

<div class="card">
  <img src="./img/entaflip_logo.png" alt="ENTAFLIP" style="max-width: min(300px, 80vw); margin-bottom: -40px; display: block; margin-left: auto; margin-right: auto;">
  <div style="font-size: 0.8em; color: #888; margin-bottom: 50px;">ENTAFLIP / エンタフリップ</div>

  <div style="font-size: 0.9em; color: #666; margin-bottom: 20px;">Weekend Game Designer</div>

  <div class="name-ja">住吉 政英</div>
  <div class="name-en" style="margin-top: -5px;">Masahide Sumiyoshi</div>

  <div class="title">
    <span style="font-size: 0.9em; color: #888;">新しいエンタの種を創造しています</span>
  </div>

  <div class="divider"></div>

  <div class="works">
    <div class="section-title">Works</div>
    <ul>
      <li><strong>Mirror Of Terror</strong><br><span class="work-desc">鏡の中の人の気持ちになるゲーム<br>Tokyo Game Show 2024 Selected Indie 80 出展</span></li>
      <li><strong>Elebeater</strong><br><span class="work-desc">エレベーターの気持ちになるゲーム<br>Tokyo Game Show 2022 Selected Indie 80 出展</span></li>
      <li>他</li>
    </ul>
  </div>

  <div class="divider"></div>

  <div class="link-section">
    <a href="https://entaflip.com" class="link-button">WEB</a>
    <a href="mailto:entaflipper@gmail.com" class="link-button">Mail</a>
  </div>
</div>

</body>
</html>
